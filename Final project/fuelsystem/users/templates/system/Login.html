<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'system/style.css' %}" />
    
  </head>
  <body>
    <div class="content">
      <h2>Login</h2>
      <br />      
      <div class="container">
        {% if messages %}
          {% for message in mesages%}
            <div class="alert aler-{{message.tags}}">{{message}}</div>
          {% endfor %}
        {% endif %}
        </div>
      {% load crispy_forms_tags %}
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Sign In</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Log In</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account? <a href="{% url 'Register' %}"> Sign up here</a></small>
      </div>
    </form>
    </div>
      <div id="message"></div>
    </div>
  </body>
</html>
