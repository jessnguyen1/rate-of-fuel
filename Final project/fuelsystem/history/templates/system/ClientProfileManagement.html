<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Profile</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'system/style.css' %}" />
  </head>
  <body>
    <div class="content">

      <h2>Manage Profile</h2>
      <br />

		<div class="container">
			<br />
			<br />
			<h2>Welcome <i>{{user.username}}</i></h2>
		</div>

		<br />
		<br />

		 <div class="container" style="margin-top: 30px;">
{% load crispy_forms_tags %}
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          {{form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Update Profile</button>
      </div>
      <div class="form-group">
      </div>
    </form>

		<a href="{% url 'FuelHistory' %}">See fuel history</a>
      
      <div id="message"><h3><a href="{% url 'Logout' %}"> Logout</a></h3></div>
    </div>
  </body>
</html>
