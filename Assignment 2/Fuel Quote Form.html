<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Quote Form</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"
      integrity="sha512-RT3IJsuoHZ2waemM8ccCUlPNdUuOn8dJCH46N3H2uZoY7swMn1Yn7s56SsE2UBMpjpndeZ91hm87TP1oU6ANjQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <!-- border for table !-->
  <style>
  table, th, td {
  background-color:#DCDCDC
}
	</style>
	<div class="content">
		<h2>
			Fuel Quote Form
		</h2>
		<br> <!-- linebreak !-->
		<form>
			<!-- form for gallons requested by client !-->
			<label for="gallonsRequested">Gallons Requested:</label><br>
			<input 
				type="number" 
				class="form-control"
				min="0" 
				id="gallonsRequested" 
				name="gallonsRequested" 
				placeholder="Enter gallons requested"
				required>
				<br>
			<!-- form for delivery address, take info from Register.html !-->
			<label for="delivAddress">Delivery Address:</label><br>
			<!-- placeholder for actual delivery address form !-->
				<table style="width:100%">
						<col><td>
						Name<br>
						Street<br>
						City, State<br>
						Zipcode
						</td></col>
				</table>
		</form>
		<!-- form for calendar !-->
		<br>
		<label for="delivDate">Delivery Date:</label>
		<input type="date" id="delivDate" name="delivDate">
		<br>
		<!-- suggested price !-->
		<label for="suggPrice"> Suggested Price:</label>
		<!-- placeholder for suggested price, not doing pricing module yet !-->
			<table style="width:30%">
				<col><td>
				Pricing Module calculating...<br>
				</td></col>
			</table>
			<br>
		<!-- total amount due !-->
		<label for="totAmtDue">Total Amount Due:</label>
			<table style="width:5%">
				<col><td>
				$0.00<br>
				</td></col>
			</table>
			<br>
		<!-- submit button !-->
		<input type="submit" class="btn btn-primary" value="Submit">
	</div>
  </body>
</html>
